<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description"
    content="Smart device. Умные технологии. Производство печатных плат и электронных комплектующих">
  <meta name="keywords" content="Печатные платы, электронные комплектующие, схемотехника, электроника">
  <title>Smart device</title>
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="icon" href="./img/favicon/favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="./img/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon/favicon-16x16.png">
  <link rel="manifest" href="./img/favicon/site.webmanifest">
</head>

<body>
  <header class="header">
    <div class="header__container">
      <nav class="header__nav nav">
        <a class="nav__logo" href="#">
          <picture>
            <source media="(max-width: 767px)" srcset="./img/svg/logo-mobile.svg">
            <img class="nav__logo-picture" src="./img/svg/logo.svg" width="215" height="55" alt="Логотип Smart Device">
          </picture>
        </a>
        <ul class="nav__list site-list">
          <li class="site-list__item">
            <a class="site-list__link" href="mailto:info@sd.ru">
              <svg aria-hidden="true" focusable="false" width="21" height="20">
                <use href="./img/sprite.svg#icon-mail" />
              </svg>
              <p>info@sd.ru</p>
            </a>
          </li>
          <li class="site-list__item">
            <a class="site-list__link" href="tel:+7(495)0005252">
              <svg aria-hidden="true" focusable="false" width="21" height="20">
                <use href="./img/sprite.svg#icon-phone" />
              </svg>
              <p>+7 (495) 000 52 52</p>
            </a>
          </li>
        </ul>
        <a href="#" class="button nav__button nav__button-callback">Заказать звонок</a>
      </nav>
    </div>
  </header>
  <script src="js/vendor.min.js"></script>
  <script src="js/main.min.js"></script>
</body>

</html>
